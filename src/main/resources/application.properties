# =======================
# Database Configuration
# =======================
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Tuning (Fixes connection closed warnings)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.validation-timeout=5000

# =======================
# JPA / Hibernate Config
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Open Session in View (avoid lazy-loading issues during view rendering)
spring.jpa.open-in-view=false

# =======================
# Security & Authentication
# =======================
clerk.issuer=${CLERK_ISSUER_URL}
clerk.jwks-url=${CLERK_JWKS_URL}
clerk.webhook.secret=${WEBHOOK_SECRET}

# =======================
# External APIs
# =======================
clipdrop.apikey=${CLIPDROP_API_KEY}

# =======================
# Frontend URL
# =======================
frontend.url=${FRONTEND_URL}

